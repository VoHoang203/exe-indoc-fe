<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Lý Tài Liệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-6">
        <div class="flex justify-center">
            <div class="text-center">
                <img src="https://via.placeholder.com/80" alt="User Avatar" class="h-20 w-20 rounded-full mx-auto mb-4">
                <h2 class="text-xl font-semibold">Lê Minh Hoàng <span class="text-teal-600">#1</span></h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-10">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-teal-600 mb-4">Tài liệu</h3>
                    <ul class="space-y-4">
                        <li class="flex justify-between items-center">
                            <span class="font-semibold text-gray-800">Tài liệu</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Hình ảnh</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Marketing</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Ngôn ngữ</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Toán học</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Thêm mục khác</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-2">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <!-- Dropdown & Search -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center">
                            <select class="p-2 border border-gray-300 rounded-lg w-full lg:w-1/2">
                                <option>Tài liệu đã tải lên</option>
                                <option>Tài liệu đã mua</option>
                            </select>
                            <button class="bg-teal-500 text-white px-4 py-2 rounded-lg shadow-md ml-4">Xem</button>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                <span class="text-teal-600 font-semibold">Thêm Tài liệu</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.38 1.24-2.5 2.75-2.5 1.48 0 2.75 1.12 2.75 2.5s-1.27 2.5-2.75 2.5C13.24 13.5 12 12.38 12 11z" />
                                </svg>
                                <span class="text-teal-600 font-semibold">Tìm tài liệu ngay</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>

                    <!-- Document -->
                    <div class="bg-gray-100 rounded-lg p-4 mt-6">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="text-lg font-semibold text-gray-800">"Giải thuật và lập trình"</h4>
                                <p class="text-sm text-gray-600">Lê Minh Hoàng - 12/12/2024</p>
                            </div>
                            <button class="bg-teal-500 text-white px-4 py-2 rounded-lg shadow-md">Xem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

</html>
